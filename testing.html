<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random HTML Playground</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --accent:#6c63ff;
      --muted:#6b7280;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,var(--bg),#eef1ff 60%);
      color:#111827;
      padding:28px;
    }
    header{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:20px;
    }
    .brand{display:flex;gap:12px;align-items:center}
    .logo{
      width:44px;height:44px;border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#3ab0ff);
      display:grid;place-items:center;color:#fff;font-weight:700;
      box-shadow:0 6px 18px rgba(99,102,241,.12);
    }
    h1{font-size:18px;margin:0}
    .controls{display:flex;gap:8px;align-items:center}
    .search{
      padding:8px 12px;border-radius:10px;border:1px solid #e6e9f2;background:#fff;
      min-width:220px;
    }
    .toggle{
      background:transparent;border:1px solid #e6e9f2;padding:8px;border-radius:10px;cursor:pointer;
    }

    main{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .card{
      background:var(--card);
      border-radius:12px;padding:14px;
      box-shadow:0 6px 18px rgba(16,24,40,.06);
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 12px 34px rgba(16,24,40,.09)}
    .card h3{margin:0 0 8px 0;font-size:15px}
    .card p{margin:0;font-size:13px;color:var(--muted)}
    .tag{display:inline-block;margin-top:10px;padding:6px 8px;border-radius:999px;font-size:12px;background:linear-gradient(90deg,rgba(108,99,255,.12),rgba(58,176,255,.08));color:var(--accent)}
    footer{margin-top:24px;text-align:center;color:var(--muted);font-size:13px}

    /* small modal */
    .modal{
      position:fixed;inset:0;display:none;place-items:center;background:rgba(2,6,23,.45);
    }
    .modal.open{display:grid}
    .modal .panel{
      background:var(--card);padding:20px;border-radius:12px;width:90%;max-width:420px;
      box-shadow:0 20px 50px rgba(2,6,23,.3);
    }
    .btn{
      display:inline-block;padding:8px 14px;border-radius:10px;border:0;background:var(--accent);color:#fff;cursor:pointer;
    }
    .btn.ghost{background:transparent;border:1px solid #e6e9f2;color:var(--muted)}
    .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:14px}
    .empty{grid-column:1/-1;text-align:center;color:var(--muted);padding:18px;background:linear-gradient(90deg,#fff,#fbfdff);border-radius:12px}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">RP</div>
      <div>
        <h1>Random Playground</h1>
        <div style="font-size:12px;color:var(--muted)">A tiny demo of cards + interaction</div>
      </div>
    </div>

    <div class="controls">
      <input class="search" id="search" placeholder="Search cards..." />
      <button class="toggle" id="openModal">New</button>
    </div>
  </header>

  <main id="grid">
    <!-- Cards will be injected here -->
  </main>

  <footer>Made with ❤️ — press <code>N</code> for a new random card</footer>

  <div class="modal" id="modal" aria-hidden="true">
    <div class="panel" role="dialog" aria-modal="true">
      <h3 id="modalTitle">Create a new card</h3>
      <p style="color:var(--muted);margin-top:6px">Fill title and description (demo — data stored in memory).</p>
      <div style="margin-top:12px;display:flex;flex-direction:column;gap:8px">
        <input id="t" placeholder="Title" style="padding:8px;border-radius:8px;border:1px solid #e6e9f2" />
        <textarea id="d" placeholder="Description" rows="4" style="padding:8px;border-radius:8px;border:1px solid #e6e9f2"></textarea>
      </div>
      <div class="actions">
        <button class="btn ghost" id="cancel">Cancel</button>
        <button class="btn" id="create">Create</button>
      </div>
    </div>
  </div>

  <script>
    // sample data generator
    const samples = [
      {title:'Weather Widget', desc:'A tiny card showing weather summary and tips.'},
      {title:'Todo Quicklist', desc:'Add tasks and mark as done — small productivity booster.'},
      {title:'Color Palette', desc:'Nice set of colors for UI experiments.'},
      {title:'API Mock', desc:'Simulate a slow API with random delays for testing.'},
      {title:'Quote of the Day', desc:'Show a motivational quote each load.'},
      {title:'Local Notes', desc:'Save quick notes in localStorage (demo).'},
    ];

    const grid = document.getElementById('grid');
    const modal = document.getElementById('modal');
    const openModalBtn = document.getElementById('openModal');
    const cancelBtn = document.getElementById('cancel');
    const createBtn = document.getElementById('create');
    const inputTitle = document.getElementById('t');
    const inputDesc = document.getElementById('d');
    const search = document.getElementById('search');

    let cards = [];

    function randFrom(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
    function randomCard(){
      const s = randFrom(samples);
      return {
        id:Date.now().toString(36) + Math.floor(Math.random()*999),
        title: s.title + ' ' + (Math.floor(Math.random()*100)),
        desc: s.desc
      };
    }

    function render(){
      grid.innerHTML = '';
      const q = search.value.trim().toLowerCase();
      const shown = cards.filter(c => (c.title + ' ' + c.desc).toLowerCase().includes(q));
      if(shown.length === 0){
        grid.innerHTML = '<div class="empty">No cards yet — press New or hit <strong>N</strong></div>';
        return;
      }
      for(const c of shown){
        const el = document.createElement('article');
        el.className = 'card';
        el.innerHTML = `
          <h3>${escapeHtml(c.title)}</h3>
          <p>${escapeHtml(c.desc)}</p>
          <div style="display:flex;gap:8px;align-items:center;margin-top:12px;justify-content:space-between">
            <span class="tag">demo</span>
            <div style="display:flex;gap:8px">
              <button class="btn ghost" data-id="${c.id}" onclick="removeCard(event)">Delete</button>
              <button class="btn" data-id="${c.id}" onclick="duplicate(event)">Duplicate</button>
            </div>
          </div>
        `;
        grid.appendChild(el);
      }
    }

    // small helpers
    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[ch]); }

    // interactions
    openModalBtn.addEventListener('click', ()=>{ modal.classList.add('open'); inputTitle.focus(); });
    cancelBtn.addEventListener('click', ()=>{ modal.classList.remove('open'); });

    createBtn.addEventListener('click', ()=>{
      const t = inputTitle.value.trim();
      const d = inputDesc.value.trim();
      const card = t ? {id:Date.now().toString(36), title:t, desc:d||'No description.'} : randomCard();
      cards.unshift(card);
      inputTitle.value='';inputDesc.value='';
      modal.classList.remove('open');
      render();
    });

    window.removeCard = function(e){
      const id = e.currentTarget.dataset.id;
      cards = cards.filter(c => c.id !== id);
      render();
    }
    window.duplicate = function(e){
      const id = e.currentTarget.dataset.id;
      const found = cards.find(c => c.id === id);
      if(found) cards.unshift({...found, id:Date.now().toString(36)});
      render();
    }

    // keyboard shortcut: N -> new random card
    window.addEventListener('keydown', (ev)=>{
      if(ev.key.toLowerCase() === 'n' && !ev.metaKey && !ev.ctrlKey){
        cards.unshift(randomCard());
        render();
      }
      if(ev.key === 'Escape') modal.classList.remove('open');
    });

    search.addEventListener('input', render);

    // seed some random cards
    for(let i=0;i<4;i++) cards.push(randomCard());
    render();
  </script>
</body>
</html>
